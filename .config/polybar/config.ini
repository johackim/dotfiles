[colors]
background = #000000
background-alt = #046F6E
foreground = #cdffff
foreground-alt = #014445
primary = #046F6E
secondary = #07827D
white = #FFF

[bar/main]
width = 100%
height = 27
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = ${colors.primary}
border-left-size = 0
border-right-size = 0
border-bottom-size = 0
padding-left = 0
padding-right = 2
bottom = true
separator = |
module-margin = 2
modules-left = i3
modules-right = spotify battery vpn weather filesystem date time
enable-ipc = true
tray-position = right
tray-maxsize = 0

[settings]
pseudo-transparency = true

[module/date]
type = internal/date
date = "%d-%m-%Y%"
label = "%date%"

[module/time]
type = internal/date
interval = 1
time = "%H:%M:%S"
label = "%time%"

[module/i3]
type = internal/i3
enable-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.foreground}
label-focused-padding = ${self.label-mode-padding}
label-unfocused = %index%
label-unfocused-padding = ${self.label-mode-padding}
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-mode-padding}
label-urgent = %index%
label-urgent-padding = ${self.label-mode-padding}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = %free%

[module/spotify]
type = custom/script
interval = 10
exec = $HOME/.local/bin/spotify-cli.sh
format = <label>

[module/vpn]
type = custom/script
interval = 5
exec = test -x /proc/sys/net/ipv4/conf/tun0 && echo 'VPN'
format = <label>

[module/weather]
type = custom/script
interval = 3600
exec = $HOME/.local/bin/weather.sh
format = <label>

[module/battery]
type = internal/battery
