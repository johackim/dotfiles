---
- clean: ['~', '~/.config']

- link:
    ~/.aliases: .aliases
    ~/bin: bin/
    ~/Images/wallpaper.jpg:
      create: true
      path: Images/wallpaper.jpg
    ~/.config/dunst/dunstrc:
      create: true
      path: .config/dunst/dunstrc
    ~/.dir_colors: .dir_colors
    ~/.fonts: .fonts/
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.config/i3/config:
      create: true
      path: .config/i3/config
    ~/.config/yamllint/config:
      create: true
      path: .config/yamllint/config
    ~/.config/polybar/config.ini:
      create: true
      path: .config/polybar/config.ini
    ~/.config/nvim/init.vim:
      create: true
      path: .config/nvim/init.vim
    ~/.config/wpg/wpg.conf:
      create: true
      path: .config/wpg/wpg.conf
    ~/.oh-my-zsh: .oh-my-zsh/
    ~/.tmux: .tmux/
    ~/.tmux.conf: .tmux.conf
    ~/.tmuxinator: .tmuxinator
    ~/.urxvt: .urxvt/
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshrc:
      force: true
      path: .zshrc

- shell:
    - mkdir -p ~/Images/Screens
    - rm -rf ~/.config/i3
