---
- clean: ['~', '~/.config']

- link:
    ~/.aliases: .aliases
    ~/.atom/config.cson: .atom/config.cson
    ~/.atom/keymap.cson: .atom/keymap.cson
    ~/bin: bin/
    ~/.cheat: .cheat/
    ~/Images/wallpaper.png:
      create: true
      path: Images/wallpaper.png
    ~/.config/dunst/dunstrc:
      create: true
      path: .config/dunst/dunstrc
    ~/.config/gtk-3.0/settings.ini:
      create: true
      path: .config/gtk-3.0/settings.ini
    ~/.config/htop/htoprc:
      create: true
      path: .config/htop/htoprc
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml:
      create: true
      path: .config/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml
    ~/.config/systemd: .config/systemd/
    ~/.dir_colors: .dir_colors
    ~/.fonts: .fonts/
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.i3: .i3/
    ~/.irssi: .irssi/
    ~/.mozilla/firefox/chrome/userContent.css:
      create: true
      path: .mozilla/firefox/chrome/userContent.css
    ~/.mutt: .mutt/
    ~/.offlineimap.py: .offlineimap.py
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf
    ~/.muttrc: .muttrc
    ~/.mpdconf: .mpdconf
    ~/.ncmpcpp: .ncmpcpp/
    ~/.config/newsboat/config:
      create: true
      path: .config/newsboat/config
    ~/Notes:
      create: true
      path: Notes
    ~/.oh-my-zsh: .oh-my-zsh/
    ~/.sounds: .sounds/
    ~/.themes/Darkyan:
      create: true
      path: .themes/Darkyan/
    ~/.tmux: .tmux/
    ~/.tmux.conf: .tmux.conf
    ~/.tmuxinator: .tmuxinator
    ~/.urxvt: .urxvt/
    ~/.vim: .vim/
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.vimrc: .vim/vimrc
    ~/.weechat/perl/autoload/listsort.pl:
      create: true
      path: .weechat/perl/autoload/listsort.pl
    ~/.weechat/python/autoload/osc_notify.py:
      create: true
      path: .weechat/python/autoload/osc_notify.py
    ~/.zshrc: .zshrc

- shell:
    - mkdir -p ~/Images/Screens
