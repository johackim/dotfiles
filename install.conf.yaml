- clean: ['~', '~/.config']

- link:
    ~/.aliases: .aliases
    ~/.dir_colors: .dir_colors
    ~/.fonts: .fonts/
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.config/i3:
      force: true
      create: true
      path: .config/i3
    ~/.config/yamllint/config:
      create: true
      path: .config/yamllint/config
    ~/.config/dunst: .config/dunst
    ~/.config/polybar: .config/polybar
    ~/.config/mpv: .config/mpv
    ~/.config/ncdu: .config/ncdu
    ~/.config/nvim/init.vim:
      create: true
      path: .config/nvim/init.vim
    ~/.config/wpg/wpg.conf:
      create: true
      path: .config/wpg/wpg.conf
    ~/.local/bin:
      create: true
      force: true
      glob: true
      path: .local/bin/*.sh
    ~/.oh-my-zsh/custom/themes/cyan.zsh-theme: .oh-my-zsh/custom/themes/cyan.zsh-theme
    ~/.profile: .profile
    ~/.tmux: .tmux/
    ~/.tmux.conf: .tmux.conf
    ~/.urxvt: .urxvt/
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.Xresources: .Xresources
    ~/.keynavrc: .keynavrc
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.gtkrc-2.0:
      force: true
      path: .gtkrc-2.0
    ~/.config/gtk-3.0/settings.ini:
      create: true
      force: true
      path: .config/gtk-3.0/settings.ini
    ~/.config/gtk-4.0/settings.ini:
      create: true
      force: true
      path: .config/gtk-4.0/settings.ini
